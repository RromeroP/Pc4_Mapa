<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>

    <div id="mapa">
        <div id="palma" class="circulo">
            <span class="nombre">Palma</span>
            <div class="datos">
                <p style="flex-basis: 100%;">Palma</p>
                <p class="max"></p>
                <p>-</p>
                <p class="min"></p>
                <img src="img/sun.png" alt="Soleado">
            </div>
        </div>
        <div id="llucmajor" class="circulo">
            <span class="nombre">Llucmajor</span>
            <div class="datos">
                <p style="flex-basis: 100%;">LLucmajor</p>
                <p>12Cº</p>
                <p>-</p>
                <p>3Cº</p>
                <img src="img/rain.png" alt="Lluvioso">
            </div>
        </div>
        <div id="inca" class="circulo">
            <span class="nombre">Inca</span>
            <div class="datos">
                <p style="flex-basis: 100%;">Inca</p>
                <p>19Cº</p>
                <p>-</p>
                <p>12Cº</p>
                <img src="img/clouds.png" alt="Nublado">
            </div>
        </div>
        <div id="manacor" class="circulo">
            <span class="nombre">Manacor</span>
            <div class="datos">
                <p style="flex-basis: 100%;">Manacor</p>
                <p>23Cº</p>
                <p>-</p>
                <p>16Cº</p>
                <img src="img/sun.png" alt="Soleado">
            </div>
        </div>
        <div id="arta" class="circulo">
            <span class="nombre">Artà</span>
            <div class="datos">
                <p style="flex-basis: 100%;">Artà</p>
                <p>23Cº</p>
                <p>-</p>
                <p>16Cº</p>
                <img src="img/sun.png" alt="Soleado">
            </div>
        </div>
    </div>
</body>

</html>
